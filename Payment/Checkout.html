<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - JunkHub</title>
  <link rel="stylesheet" href="checkout.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../Images/teallogo22619-foad-200h.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>


    <div class="header">

      <div class="divider-line"></div>

      <a href="../User Profile/User.html">
        <div class="profile-icon">
        <img src="./pngs/prof.png" alt="Profile"></div>
 </a>

<div class="Cart-icon">
  <i class="fas fa-shopping-cart"></i>
  <span class="cart-icon-badge">0</span>
</div>

      <div class="notification-icon">
        <i class="fas fa-bell"></i>  
        <span class="badge">3</span>
      </div>

        <div class="search-container"> 
        <input type="text" placeholder="Search..."></div>

         <a href="../Landing Page/landingpage.html">
        <div class="logo">
        <img src="./pngs/Logo.png" alt="Logo"></div>
      </a>

        <h1 class="brand-name">
      <span class="text-gold">Junk</span><span class="text-black">HUB</span>
    </h1>

          <div class="category-wrapper">

        <a href="../Dashboard/junkhub.html">
        <div class="home-cat">
          <i class="fas fa-home"></i>
          <span>Home Page</span></div>
        </a>
        

      </div>

       </div>


 <main class="container">
    <h1>Checkout</h1>
    
    <!-- Shipping Address Section -->
    <section class="checkout-section">
      <h2><i class="fas fa-truck"></i> Shipping Address</h2>
      <form id="shipping-form">
        <div class="form-row">
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>
          </div>
          <div class="form-group">
            <label for="contact-number">Contact Number</label>
            <input type="text" id="contact-number" name="contact-number" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="address">Complete Address</label>
          <input type="text" id="address" name="address" required>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="city">City/Municipality</label>
            <input type="text" id="city" name="city" required>
          </div>
          <div class="form-group">
            <label for="province">Province</label>
            <input type="text" id="province" name="province" required>
          </div>
          <div class="form-group">
            <label for="zip-code">ZIP Code</label>
            <input type="text" id="zip-code" name="zip-code" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="special-instructions">Special Instructions (Optional)</label>
          <textarea id="special-instructions" name="special-instructions" rows="3"></textarea>
        </div>
      </form>
    </section>
    
    <!-- Payment Method Section -->
    <section class="checkout-section">
      <h2><i class="fas fa-credit-card"></i> Payment Method</h2>
      <form id="payment-form">
        <div class="payment-options">
          <label class="payment-option">
            <input type="radio" name="payment-method" value="cod" checked>
            <div class="payment-content">
              <i class="fas fa-money-bill-wave"></i>
              <span>Cash on Delivery (COD)</span>
            </div>
          </label>
          
          <label class="payment-option">
            <input type="radio" name="payment-method" value="gcash">
            <div class="payment-content">
              <i class="fas fa-mobile-alt"></i>
              <span>GCash</span>
            </div>
          </label>
        </div>
        
        <!-- GCash Payment Details (hidden by default) -->
        <div id="gcash-details" class="payment-details">
          <h3>GCash Payment Details</h3>
          <div class="form-group">
            <label for="gcash-number">GCash Mobile Number</label>
            <input type="text" id="gcash-number" name="gcash-number" placeholder="09XXXXXXXXX">
          </div>
          <div class="form-group">
            <label for="gcash-name">Account Name (as registered in GCash)</label>
            <input type="text" id="gcash-name" name="gcash-name">
          </div>
          <div class="gcash-notice">
            <p><i class="fas fa-info-circle"></i> You will receive a payment request via GCash after order confirmation.</p>
          </div>
        </div>
        
        <!-- COD Notice -->
        <div id="cod-notice" class="payment-notice">
          <p><i class="fas fa-info-circle"></i> Pay with cash when your items are delivered.</p>
        </div>
      </form>
    </section>
    
    <!-- Order Summary Section -->
    <section class="checkout-section">
      <h2><i class="fas fa-receipt"></i> Order Summary</h2>
      <div class="order-summary">
        <div class="summary-row">
          <span>Subtotal (3 items)</span>
          <span>₱1,500.00</span>
        </div>
        <div class="summary-row">
          <span>Shipping Fee</span>
          <span>₱100.00</span>
        </div>
        <div class="summary-row total">
          <span>Total</span>
          <span>₱1,600.00</span>
        </div>
      </div>
      
      <button type="submit" class="place-order-btn">
        <i class="fas fa-shopping-bag"></i> Place Order
      </button>
    </section>
  </main>

  <script src="checkout.js"></script>
</body>
</html>
