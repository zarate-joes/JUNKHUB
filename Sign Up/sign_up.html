<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for JunkHUB - Create your account today">
    <title>Sign Up - JunkHUB</title>
    <link rel="icon" type="image/pnglogo" href="../Images/teallogo22619-foad-200h.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="sign-up-container">
      <div class="sign-up-wrapper">
        <!-- Left panel -->
        <section class="left-panel">

          <a href="../Landing Page/index.html" class="brand-link">
            <div class="brand">
              <img src="../Images/teallogo22619-foad-200h.png" alt="JunkHUB Logo" class="brand-logo">
              <h1 class="brand-name">
                <span class="brand-highlight">Junk</span>HUB
              </h1>
            </div>
          </a>
          
          <div class="welcome-content">
            <h2 class="welcome-title">Welcome to JunkHub!</h2>
            <p class="welcome-text">
              To keep connected with us please sign up with your personal information
            </p>
          </div>
          
          <!-- Decorative elements -->
          <div class="decorative-elements" aria-hidden="true">
            <div class="deco-rect-1"></div>
            <div class="deco-rect-2"></div>
          </div>
        </section>
        
        <!-- Right panel - Sign up form -->
        <section class="form-panel">
          <h2 class="form-title">Sign Up</h2>
          
          <form id="signup-form" class="signup-form" novalidate>
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
              </div>
              
              <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="contactNumber">Contact Number:</label>
              <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter your mobile number" pattern="[0-9]+" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" placeholder="Create a secure password" required minlength="8">
            </div>
            
            <div class="form-group checkbox-group">
              <input type="checkbox" id="terms" name="terms" required>
              <label for="terms">
                By creating an account, you agree to our <a href="#" class="link">Terms of Use</a> and <a href="#" class="link">Privacy Policy</a>.
              </label>
            </div>
            
            <button type="submit" class="signup-button" onclick="location.href='../Dashboard/junkhub.html'">SIGN UP</button>
            
            <p class="login-link">
              Already have an account? <a href="../Sign In/sign_in.html" class="highlight-link">Login here</a>
            </p>
          </form>
        </section>
      </div>
    </main>
    
    <script src="./validation.js" defer></script>
  </body>
</html>
