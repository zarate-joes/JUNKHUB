<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - JunkHub</title>
  <link rel="stylesheet" href="Cart.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../Images/teallogo22619-foad-200h.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>


    <div class="header">

      <div class="divider-line"></div>

      <a href="../User Profile/profile.html">
        <div class="profile-icon">
        <img src="./pngs/prof.png" alt="Profile"></div>
 </a>

      <a href="../Cart/Cart.html">
<div class="Cart-icon">
  <i class="fas fa-shopping-cart"></i>
  <span class="cart-icon-badge">0</span>
</div>
</a>

      <div class="notification-icon">
        <i class="fas fa-bell"></i>  
      </div>

        <div class="search-container"> 
        <input type="text" placeholder="Search..."></div>

         <a href="../Landing Page/landingpage.html">
        <div class="logo">
        <img src="./pngs/Logo.png" alt="Logo"></div>
      </a>

        <h1 class="brand-name">
      <span class="text-gold">Junk</span><span class="text-black">HUB</span>
    </h1>

          <div class="category-wrapper">

        <a href="../Dashboard/junkhub.html">
        <div class="home-cat">
          <i class="fas fa-home"></i>
          <span>Home Page</span></div>
        </a>
        
        <div class="shop-cat">
          <i class="fas fa-store"></i>
          <span>Shop</span></div>
        

        <div class="products-cat">
          <i class="fas fa-box"></i>
          <span>Products</span></div>

      </div>

       </div>


      <div class="mainbg">

      <div class="container-cart">

      
      <h1 class="text-cart">Your Cart</h1>

      <div class="divider-line1"></div>

      <div class="cart-items-container"></div>

        </div>

      <div class="summary-cart">

    <div class="divider-line2"></div>

<div class="summary-container">
  <div class="summary-box">
    <h2>Summary</h2>
    <div class="summary-item">
      <span>Subtotal</span>
      <span>$</span>
    </div>
    <div class="summary-item">
      <span>Shipping Discount</span>
      <span class="discount">- $</span>
    </div>
    <div class="summary-item">
      <span>Shipping & Handling</span>
      <span>$</span>
    </div>
    <div class="summary-item">
      <span>Tax (Calculated at checkout)</span>
      <span>$0.00</span>
    </div>
    <hr />
    <div class="summary-total">
      <strong>Balance</strong>
      <strong>$</strong>
    </div>
    <a href="../Payment/checkout.html">
    <button class="checkout-btn">Checkout
    </button>
    </a>
  </div>
</div>





      </div>









      </div>

   <script src="Cart.js"></script>
</body>
