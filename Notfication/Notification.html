<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="font-sans bg-white">

  <!-- Header -->
  <header class="bg-white border-b-4 border-yellow-400 shadow-sm py-4 px-6">
    <div class="max-w-screen-xl mx-auto flex justify-between items-center">
      
      <!-- Left nav -->
      <div class="flex items-center space-x-6">
        <a href="index.html" class="flex items-center space-x-2 hover:text-yellow-500">
          <img src="./pngs/Logoo.png" alt="Logo" class="w-6 h-6 object-contain" />
          <span class="text-sm font-medium">Home Page</span>
        </a>
        <a href="shop.html" class="flex items-center space-x-2 hover:text-yellow-500">
          <i class="fas fa-store text-md"></i>
          <span class="text-sm font-medium">Shop</span>
        </a>
        <a href="products.html" class="flex items-center space-x-2 hover:text-yellow-500">
          <i class="fas fa-box text-md"></i>
          <span class="text-sm font-medium">Products</span>
        </a>
      </div>

      <!-- Right nav: Notification + Profile -->
      <div class="flex items-center space-x-4"></div><div class="flex items-center space-x-4">
        <!-- Notification Icon -->
        <a href="notifications.html" class="relative hover:text-yellow-500">
          <i class="fas fa-bell text-md"></i>
          <!-- Optional badge -->
          <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1.5">3</span>
        </a>

        <!-- Profile Icon -->
        <div class="profile-icon">
          <a href="../User Profile/User.html" class="flex items-center space-x-2 hover:opacity-75">
            <img src="./pngs/prof.png" alt="Profile" class="w-6 h-6 object-contain" />
            <span class="text-sm font-medium">Profile</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-screen-md mx-auto mt-10 px-4">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Notifications</h2>

  <div class="space-y-4">
    <!-- Notification Card -->
    <div class="bg-white border border-gray-200 rounded-xl p-4 flex items-start gap-4 shadow hover:shadow-md transition-shadow">
      <div class="w-10 h-10 flex items-center justify-center bg-yellow-100 text-yellow-600 rounded-full">
        <i class="fas fa-box"></i>
      </div>
      <div class="flex-1">
        <p class="text-sm text-gray-800 font-medium">Your order #1234 has been shipped.</p>
        <p class="text-xs text-gray-500 mt-1">2 hours ago</p>
      </div>
    </div>

    <div class="bg-white border border-gray-200 rounded-xl p-4 flex items-start gap-4 shadow hover:shadow-md transition-shadow">
      <div class="w-10 h-10 flex items-center justify-center bg-yellow-100 text-yellow-600 rounded-full">
        <i class="fas fa-comment-dots"></i>
      </div>
      <div class="flex-1">
        <p class="text-sm text-gray-800 font-medium">New message from JunkHub Support.</p>
        <p class="text-xs text-gray-500 mt-1">Yesterday</p>
      </div>
    </div>

    <div class="bg-white border border-gray-200 rounded-xl p-4 flex items-start gap-4 shadow hover:shadow-md transition-shadow">
      <div class="w-10 h-10 flex items-center justify-center bg-yellow-100 text-yellow-600 rounded-full">
        <i class="fas fa-tag"></i>
      </div>
      <div class="flex-1">
        <p class="text-sm text-gray-800 font-medium">50% off on selected items until Friday!</p>
        <p class="text-xs text-gray-500 mt-1">2 days ago</p>
      </div>
    </div>
  </div>
</main>
</body>
</html>
